<main id="mainContent" role="main" style="padding-top: 150px;padding-bottom: 60px">

   <div class="container">
      <div class="row">
         <div class="col-sm-7">
            <h1 class="your-search-input">
               Your search input
            </h1>
         </div>
         <div class="col-sm-5">
            <h1 class="your-search-input">
               Your screens
            </h1>
         </div>
      </div>
      <div class="row">
         <div class="moduleHeader col-sm-12">

         </div>
      </div>

      <div class="row">

         <div id="ocean_search" class="moduleContent col-sm-12">
            <div class="row">
               <div class="col-sm-7">
                  <div class="row">

                     <div class="col-sm-2">
                        <div class="form-group label_align">
                           <label class="form-label">Date</label>
                        </div>
                     </div>
                     <div class="col-sm-4">
                        <div class="form-group">
                           <input type="text" readonly class="form-control" name="start_date" value="%%date%%"
                                  placeholder="" data-date-format="dd/mm/yyyy">
                        </div>
                     </div>

                     <div class="col-sm-2">
                        <div class="form-group label_align">
                           <label class="form-label">Duration</label>
                        </div>
                     </div>
                     <div class="col-sm-4">
                        <div class="form-group">
                           <input type="text" readonly class="form-control" name="duration" value="%%multiplier%%"
                                  placeholder="">
                        </div>
                     </div>

                  </div>

                  <div class="row">
                     <div class="col-sm-2">
                        <div class="form-group label_align">
                           <label class="form-label">Budget</label>
                        </div>
                     </div>
                     <div class="col-sm-4">
                        <div class="form-group currencyGroup">
                           <input type="text" readonly class="form-control" name="budget" value="%%budget%%"
                                  placeholder="">
                           <span class="form-group euroSign">&#8364;</span>
                        </div>
                     </div>

                     <div class="col-sm-2">
                        <div class="form-group label_align">
                           <label class="form-label">Reach</label>
                        </div>
                     </div>
                     <div class="col-sm-4">
                        <div class="form-group">
                           <input type="text" readonly class="form-control" name="reach" value="%%reach%%"
                                  placeholder="">
                        </div>
                     </div>
                  </div>


                  <div class="row">
                     <div class="col-sm-2">
                        <div class="form-group label_align">
                           <label class="form-label">Audience</label>
                        </div>
                     </div>
                     <div class="col-sm-4">
                        <div class="form-group">
                           <input type="text" readonly class="form-control" name="audience" value="%%audience%%"
                                  placeholder="">
                        </div>
                     </div>
                     <div class="col-sm-2">
                        <div class="form-group label_align">
                           <label class="form-label">Campaign</label>
                        </div>
                     </div>
                     <div class="col-sm-4">
                        <div class="form-group">
                           <input type="text" readonly class="form-control" name="campaign" value="%%campaign%%"
                                  placeholder="">
                        </div>
                     </div>
                  </div>
                  <div class="row form-group hide-controls">
                     <div class="col-sm-2">
                        <div class="form-group label_align">
                           <label class="form-label">Locations</label>
                        </div>
                     </div>
                     <div class="col-sm-10">
                        <div class="form-group">
                           <input type="text" readonly class="form-control whiteinput font" name="location"
                                  id="location" value=" %%location%% -    (%%num_locations%%)" placeholder="">
                        </div>
                     </div>
                  </div>


                  <div class="row form-group">
                     <div class="col-sm-8">
                        <h1 class="your-search-input">
                           Your results
                        </h1>
                     </div>
                  </div>
                  <div class="row">
                     <div class="moduleHeader col-sm-8"></div>
                  </div>
                  <div class="row">
                     <div class="row form-group">

                        <div class="formWrapper reach shadow roundCorner" id="progress_wrapper">
                           <div class="col-sm-11 form-bar">
                              <label class="form-label">%%bar_type%%</label>

                              <div class="progress">
                                 <div id="progress-bar" class="progress-bar" role="progressbar">%%bar_width%%</div>
                              </div>

                              <div class="row" style="margin-top: 2px;">
                                 <p class="form-group"> %%bar_text%% </p>
                              </div>
                           </div>
                        </div>

                     </div>

                     <div class="row" style="column-gap: 20px;">

                        <div class="formWrapper searchresults_details roundCorner col-gap">
                           <div class="col-sm-12 results-bar">
                              <div class="form-group currencyGroup">
                                 <label class="form-label">Price</label>
                                 <p class="form-group">&#8364;&nbsp;%%price%% </p>
                              </div>
                           </div>
                        </div>
                        <div class="formWrapper searchresults_details shadow roundCorner">
                           <div class="col-sm-12 results-bar ">
                              <div class="form-group currencyGroup">
                                 <label class="form-label">CPM</label>
                                 <p class="form-group">&#8364;&nbsp;%%cpm%%</p>
                              </div>
                           </div>
                        </div>
                        <div class="formWrapper searchresults_details shadow roundCorner">
                           <div class="col-sm-12 results-bar ">
                              <div class="form-group">
                                 <label class="form-label" style="padding-left: 10px">Reach</label>
                                 <p class="form-group"> %%total_reach%% </p>
                              </div>
                           </div>
                        </div>

                     </div>


                  </div>
               </div>
               <div class="col-sm-5">
                  <div class="mapWrapper">
                     <div id="pac-input-zoom" class="controls zoom-control">
                        <button class="zoom-control-in" title="Zoom In">+</button>
                        <button class="zoom-control-out" title="Zoom Out">âˆ’</button>
                     </div>
                     <div id="acf-map" class="acf-map"></div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <button type="button" id="myBtn" class="btn btn-primary btn-width" onclick="refine_search()"
                                style="display: %%btn_refine%%">Refine search
                        </button>
                     </div>
                     <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-width" onclick="request_overwrite()"
                                style="display: %%btn_override%%">Request override
                        </button>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <button type="button" id="hold" class="btn btn-danger btn-width"
                                onclick="finish_campaign('hold')" style="display: %%btn_hold%%">Hold
                        </button>
                     </div>
                     <div class="col-md-6">
                        <button type="button" id="confirm" class="btn btn-success btn-width"
                                onclick="finish_campaign('confirm')" style="display: %%btn_confirm%%">Confirm
                        </button>
                     </div>
                  </div>

               </div>

            </div>
         </div>
      </div>
   </div>

</main>

<div id="modalWrapper"></div>

<script type="text/javascript">
   var myAJAX = {ajaxurl: '%%ajaxurl%%', nonce: '%%nonce%%'};
   var search_markers = JSON.parse('%%markers%%');
</script>
